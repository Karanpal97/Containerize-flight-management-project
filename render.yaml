services:
  - type: web
    name: auth_service
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    dockerContext: ./Auth_service
    dockerfilePath: ./Auth_service/Dockerfile
    envVars:
      - key: PORT
        value: 8000

  - type: web
    name: booking_service
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    dockerContext: ./Booking-Service
    dockerfilePath: ./Booking-Service/Dockerfile
    envVars:
      - key: PORT
        value: 8001

  - type: web
    name: delivery_service
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    dockerContext: ./notification_service
    dockerfilePath: ./notification_service/Dockerfile
    envVars:
      - key: PORT
        value: 8002
      - key: RABBITMQ_URL
        value: amqp://rabbitmq:5672

  - type: web
    name: flight_search
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    dockerContext: ./flight-Search
    dockerfilePath: ./flight-Search/Dockerfile
    envVars:
      - key: PORT
        value: 8003
